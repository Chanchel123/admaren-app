<div class="routing-widget">
  <h2>Route Finder</h2>
  <div class="form-group">
    <label for="source">Source Location</label>
    <input
      id="source"
      type="text"
      [(ngModel)]="source"
      placeholder="Enter source location (e.g., Port A)"
      class="input-field"
    />
  </div>
  <div class="form-group">
    <label for="destination">Destination Location</label>
    <input
      id="destination"
      type="text"
      [(ngModel)]="destination"
      placeholder="Enter destination location (e.g., Port B)"
      class="input-field"
    />
  </div>
  <button class="route-button" (click)="onRoute()">
    <span>ğŸ—ºï¸</span> Route
  </button>
</div>
